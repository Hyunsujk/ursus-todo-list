<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <script src="jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="client.js" type="text/javascript"></script>

    <title>Todo List</title>
  </head>
  <body>
    <header class="appBar">
      <h1 class="appBar-title">Todo List App</h1>
    </header>
    <!-- ASSIGNMENT CONTENT GOES BELOW HERE -->
    <div>
      <label for="newTask">
        New Task:
      </label>
      <input
        class="js-newTask"
        type="text"
        placeholder="Enter New Task"
        id="newTask"
      />
      <button class="js-btn-add">
        Add Task
      </button>
    </div>
    <div>
      <h3>My Todo List</h3>
      <ul class="js-container">
        <li>
          There are no tasks
        </li>
      </ul>
    </div>
    <footer class="footer">
      &copy; Prime Digital Academy
    </footer>
  </body>
</html>
